<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Messages</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            background: linear-gradient(45deg, #F43B47, #FFCC33);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: white;
        }

        .message-card {
            background-color: white;
            border-radius: 15px;
            width: 380px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            color: #333;
            display: none; /* Hidden until name is entered */
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .avatar {
            width: 50px;
            height: 50px;
            background: #ddd;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .avatar::before {
            content: "ðŸ‘¤";
            font-size: 1.5rem;
        }

        .message-body {
            background: linear-gradient(to bottom right, rgba(255, 105, 135, 0.8), rgba(255, 195, 160, 0.8));
            border-radius: 10px;
            padding: 15px;
            color: white;
            font-size: 1.2rem;
            margin-bottom: 10px;
            position: relative;
        }

        .message-body textarea {
            background: transparent;
            border: none;
            width: 100%;
            resize: none;
            outline: none;
            color: white;
            font-size: 1.1rem;
        }

        .dice-icon {
            position: absolute;
            right: 10px;
            bottom: 10px;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .send-button {
            width: 100%;
            background-color: black;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            padding: 10px;
        }

        .info-text {
            font-size: 0.9rem;
            text-align: center;
            margin-top: 10px;
            color: #f3f3f3;
        }

        .info-text strong {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Name Modal -->
    <div class="modal fade" id="nameModal" tabindex="-1" aria-labelledby="nameModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="nameModalLabel">Enter Your Name</h5>
                </div>
                <div class="modal-body">
                    <input type="text" id="userName" class="form-control" placeholder="Enter your name" required>
                </div>
                <div class="modal-footer">
                    <button type="button" id="submitName" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="message-card" id="mainContent">
        <!-- Header with avatar and message prompt -->
        <div class="message-header">
            <div class="avatar"></div>
            <div>
                <p class="mb-0"><strong id="user-display">@User</strong></p>
                <p class="mb-0 text-muted">send me anonymous messages!</p>
            </div>
        </div>
        
        <!-- Message input area -->
        <div class="message-body">
            <textarea id="messageInput" placeholder="Send me anonymous messages..." rows="4"></textarea>
            <span class="dice-icon">ðŸŽ²</span>
        </div>
        
        <!-- Send Button -->
        <button class="send-button" id="sendButton">Send!</button>
        
        <!-- Info text -->
        <div class="info-text mt-3 text-dark">
            ðŸ”’ anonymous q&a <br>
            ðŸ‘† <strong>630 people</strong> just tapped the button ðŸ‘‡
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
            window.onload = function() {
                var modal = new bootstrap.Modal(document.getElementById('nameModal'));
                modal.show();
            };
        
            let userName = '';
            document.getElementById('submitName').addEventListener('click', function() {
                userName = document.getElementById('userName').value;
        
                if (userName) {
                    document.getElementById('user-display').innerText = `@${userName}`;
                    document.getElementById('mainContent').style.display = 'block';
                    var modal = bootstrap.Modal.getInstance(document.getElementById('nameModal'));
                    modal.hide();
                }
            });
            document.getElementById('sendButton').addEventListener('click', function() {
                const message = document.querySelector('.message-body textarea').value.trim();
                
                if (message) {
                    fetch('http://localhost:3000/send-message', { 
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ userName, message })
                    })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.text();
                    })
                    .then(data => {
                        console.log(data);
                        window.location.href = 'successfull.html';
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('Failed to send the message.');
                    });
                } else {
                    alert("Please enter a message before sending.");
                }
            });
            
        
    </script>
</body>
</html>
