<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Sent</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            background: linear-gradient(180deg, #e42075, #e78229f3);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        .success-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .success-image {
            width: 100px; /* Adjust size as needed */
            height: auto; /* Maintain aspect ratio */
        }

        .success-text {
            font-size: 1.4em;
            font-weight: bold;
            margin: 0;
        }

        .btn-custom {
            width: 100%;  /* Full width of the message card */
            margin: 15px 0;
            background-color: #000000;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 30px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            position: relative;
            z-index: 2;
            animation: shake 1s infinite;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
        }

        .link-text {
            color: white;
            text-decoration: underline;
            font-size: 1rem;
        }

        .info-text {
            font-size: 0.9rem;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <img src="https://raw.githubusercontent.com/Sujeet64/ngl-app/main/docs/sent.jpg" alt="Message Sent" class="success-image">
        <p class="success-text">Sent!</p>
        <div class="info-text" id="tapCountContainer">
            ðŸ‘‡ <strong id="tapCount">315</strong> <strong>people just tapped the button</strong> ðŸ‘‡
        </div>
        <button class="btn-custom" id="getButton" type="button">Get your own messages!</button>
        <a href="index.html" class="link-text"><strong>Send another message</strong></a>
    </div>
    <script>
        let count = Math.floor(Math.random() * (500 - 300 + 1)) + 300; // Initial count between 300 and 500
        const countElement = document.getElementById('tapCount');

        // Update the count every second
        setInterval(() => {
            if (count < 1500) { // Check if count is less than 1500
                const increment = Math.floor(Math.random() * 5) + 1; // Random increment between 1 and 5
                count += increment; // Increment the count
                countElement.textContent = count; // Update the displayed count
            }
        }, 1000);

        // Event listener for the button click
        document.getElementById('getButton').addEventListener('click', () => {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;

            if (/android/i.test(userAgent)) {
                window.location.href = 'https://play.google.com/store/apps/details?id=com.nglreactnative&hl=en-US';
            } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                window.location.href = 'https://apps.apple.com/us/app/ngl-ask-me-anything/id1596550932';
            } else {
                alert("Your device is not supported.");
            }
        });
    </script>
</body>
</html>
