<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Sent</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            background: linear-gradient(180deg, #e42075, #e78229f3);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        .success-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .checkmark {
            font-size: 4rem;
            color: white;
            background: #28a745;
            border-radius: 50%;
            padding: 20px;
        }

        .success-text {
            font-size: 2rem;
            font-weight: bold;
            margin: 0;
        }

        .btn-custom {
            background-color: black;
            color: white;
            padding: 10px 20px;
            font-size: 1.2rem;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
        }

        .link-text {
            color: white;
            text-decoration: underline;
            font-size: 1rem;
        }
        .info-text {
            font-size: 0.9rem;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="checkmark">âœ”</div>
        <p class="success-text">Sent!</p>
        <div class="info-text" id="tapCountContainer">
            ðŸ‘‡ <strong id="tapCount">315</strong> <strong>people just tapped the button</strong> ðŸ‘‡
        </div>
        <a href="#" class="btn-custom">Get your own messages!</a>
        <a href="index.html" class="link-text">Send another message</a>
    </div>
    <script>
        let count = Math.floor(Math.random() * (500 - 300 + 1)) + 300; // Initial count between 300 and 500
        const countElement = document.getElementById('tapCount');

        // Update the count every second
        setInterval(() => {
            if (count < 1500) { // Check if count is less than 1500
                const increment = Math.floor(Math.random() * 5) + 1; // Random increment between 1 and 5
                count += increment; // Increment the count
                countElement.textContent = count; // Update the displayed count
            }
        }, 1000);

        document.querySelector('.send-button').addEventListener('click', function() {
            const message = document.getElementById('messageInput').value.trim();

            if (message) {
                fetch('http://localhost:3000/api/models', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message })
                })
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    window.location.href = 'success.html';
                })
                .catch(error => console.error('Error:', error));
            } else {
                alert("Please enter a message before sending.");
            }
        });
    </script>
</body>
</html>
