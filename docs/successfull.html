<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Sent</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            background: linear-gradient(45deg, #F43B47, #FFCC33);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        .success-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .checkmark {
            font-size: 4rem;
            color: white;
            background: #28a745;
            border-radius: 50%;
            padding: 20px;
        }

        .success-text {
            font-size: 2rem;
            font-weight: bold;
            margin: 0;
        }

        .info-text {
            font-size: 1rem;
            margin: 10px 0;
        }

        .btn-custom {
            background-color: black;
            color: white;
            padding: 10px 20px;
            font-size: 1.2rem;
            border-radius: 10px;
            text-decoration: none;
        }

        .link-text {
            color: white;
            text-decoration: underline;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="checkmark">âœ”</div>
        <p class="success-text">Sent!</p>
        <p class="info-text">ðŸ‘‡ 270 people just tapped the button ðŸ‘‡</p>
        <a href="#" class="btn-custom">Get your own messages!</a>
        <a href="index.html" class="link-text">Send another message</a>
    </div>
    <script>
document.getElementById('submitName').addEventListener('click', function() {
    const userName = document.getElementById('userName').value;

    if (userName) {
        document.getElementById('user-display').innerText = `@${userName}`;
        document.getElementById('nameModal').classList.remove('show');
        document.getElementById('mainContent').style.display = 'block';
        document.body.classList.remove('modal-open');
        document.querySelector('.modal-backdrop').remove(); 
    }
});

document.querySelector('.send-button').addEventListener('click', function() {
    const message = document.getElementById('messageInput').value.trim();

    if (message) {
        fetch('http://localhost:3000/api/models', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ message })
        })
        .then(response => response.json())
        .then(data => {
            console.log(data);
            window.location.href = 'success.html';
        })
        .catch(error => console.error('Error:', error));
    } else {
        alert("Please enter a message before sending.");
    }
});

    </script>
</body>
</html>
