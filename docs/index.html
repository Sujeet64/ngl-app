<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Messages</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            background: linear-gradient(180deg, #FF5E79, #FFAA33);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: white;
        }

        .message-card {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            width: 360px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            color: white;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        /* Avatar container */
        .avatar {
            width: 50px;
            height: 50px;
            background: #ddd;
            border-radius: 50%;
            overflow: hidden; /* Ensures image stays within the circle */
        }

        /* Image inside avatar */
        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image fills the circle */
        }

        .message-body {
            background: rgba(255, 105, 135, 0.9);
            border-radius: 10px;
            padding: 15px;
            color: white;
            font-size: 1.2rem;
            margin-bottom: 10px;
            position: relative;
        }

        .message-body textarea {
            background: transparent;
            border: none;
            width: 100%;
            resize: none;
            outline: none;
            color: white;
            font-size: 1.1rem;
        }

        .dice-icon {
            position: absolute;
            right: 10px;
            bottom: 10px;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .send-button {
            width: 100%;
            background-color: black;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            padding: 10px;
        }

        .info-text {
            font-size: 1rem;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="modal fade" id="nameModal" tabindex="-1" aria-labelledby="nameModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="nameModalLabel">Enter Your Name</h5>
                </div>
                <div class="modal-body">
                    <input type="text" id="userName" class="form-control mb-2" placeholder="Enter your name" required>
                </div>
                <div class="modal-footer">
                    <button type="button" id="submitName" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="message-card" id="mainContent" style="display: none;">
        <!-- Header with avatar and message prompt -->
        <div class="message-header">
            <div class="avatar">
                <!-- Static profile image -->
                <img src="sujeet_ngl_profile.jpg" alt="Profile Picture"> <!-- Replace with your desired image URL -->
            </div>
            <div>
                <p class="mb-0"><strong id="user-display">@sujeet.senthilkumar</strong></p>
                <p class="mb-0 text-muted">send me anonymous messages!</p>
            </div>
        </div>
        
        <div class="message-body">
            <textarea id="messageInput" placeholder="Send me anonymous messages..." rows="4"></textarea>
            <span class="dice-icon">ðŸŽ²</span>
        </div>
        
        <button class="send-button" id="sendButton">Send!</button>
        
        <div class="info-text mt-3">
            ðŸ”’ anonymous q&a <br>
            ðŸ‘† <strong id="tapCount">315</strong> people just tapped the button ðŸ‘‡
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        window.onload = function() {
            var modal = new bootstrap.Modal(document.getElementById('nameModal'));
            modal.show();
        };

        document.getElementById('submitName').addEventListener('click', function(event) {
            event.preventDefault();
            
            const modal = bootstrap.Modal.getInstance(document.getElementById('nameModal'));

            document.getElementById('user-display').innerText = '@sujeet.senthilkumar';

            document.getElementById('mainContent').style.display = 'block';
            modal.hide();
        });

        let count = Math.floor(Math.random() * (1000 - 300 + 1)) + 300;
        const countElement = document.getElementById('tapCount');

        setInterval(() => {
            count += Math.floor(Math.random() * 5);
            countElement.textContent = count;
        }, 1000);
    </script>
</body>
</html>
