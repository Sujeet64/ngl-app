<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Messages</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            margin: 0;
            background: linear-gradient(180deg, #FF5E79, #FFAA33);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
            color: white;
        }

        .message-card {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            width: 95%;
            max-width: 400px;
            padding: 0; /* No padding to align div flush with the edges */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden; /* Ensures content stays inside the card */
        }

        .header-container {
            background-color: white;
            display: flex;
            align-items: center;
            padding: 15px;
            gap: 15px;
        }

        .avatar {
            width: 60px;
            height: 60px;
            background: #ddd;
            border-radius: 50%;
            overflow: hidden;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .user-info {
            flex-grow: 1; /* Ensures the text takes the remaining space */
        }

        .user-info p {
            margin: 0;
            color: black;
        }

        .user-info p:last-child {
            color: gray;
            font-size: 0.9rem;
        }

        .message-body {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            padding: 15px;
            margin: 15px;
            position: relative;
        }

        .message-body textarea {
            background: transparent;
            border: none;
            width: 100%;
            resize: none;
            outline: none;
            color: white;
            font-size: 1.2rem;
        }

        .dice-icon {
            position: absolute;
            right: 15px;
            bottom: 15px;
            font-size: 2rem;
            cursor: pointer;
            color: rgba(255, 255, 255, 0.8);
        }

        .send-button {
            width: calc(100% - 30px);
            margin: 0 15px;
            background-color: black;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            padding: 10px;
        }

        .info-text {
            font-size: 0.9rem;
            text-align: center;
            margin-top: 15px;
            margin-bottom: 10px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <!-- Popup Modal -->
    <div class="modal fade" id="nameModal" tabindex="-1" aria-labelledby="nameModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="nameModalLabel">Enter Your Name</h5>
                </div>
                <div class="modal-body">
                    <input type="text" id="userName" class="form-control mb-2" placeholder="Enter your name" required>
                </div>
                <div class="modal-footer">
                    <button type="button" id="submitName" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="message-card" id="mainContent" style="display: none;">
        <!-- Header Section -->
        <div class="header-container">
            <div class="avatar">
                <img src="https://raw.githubusercontent.com/sujeet64/ngl-app/htmlbranch/docs/sujeet_ngl_profile.jpg" 
                     alt="Profile Image">
            </div>
            <div class="user-info">
                <p><strong id="user-display">@sujeet.senthilkumar</strong></p>
                <p>send me anonymous messages!</p>
            </div>
        </div>

        <!-- Message Input Area -->
        <div class="message-body">
            <textarea id="messageInput" placeholder="Send me anonymous messages..." rows="3"></textarea>
            <span class="dice-icon">ðŸŽ²</span>
        </div>

        <button class="send-button" id="sendButton">Send!</button>

        <div class="info-text mt-3">
            ðŸ”’ anonymous q&a <br>
            ðŸ‘† <strong id="tapCount">315</strong> people just tapped the button ðŸ‘‡
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        window.onload = function() {
            var modal = new bootstrap.Modal(document.getElementById('nameModal'));
            modal.show();
        };

        document.getElementById('submitName').addEventListener('click', function(event) {
            event.preventDefault();
            
            const modal = bootstrap.Modal.getInstance(document.getElementById('nameModal'));
            document.getElementById('user-display').innerText = '@sujeet.senthilkumar';
            document.getElementById('mainContent').style.display = 'block';
            modal.hide();
        });

        let count = Math.floor(Math.random() * (1000 - 300 + 1)) + 300;
        const countElement = document.getElementById('tapCount');

        setInterval(() => {
            count += Math.floor(Math.random() * 5);
            countElement.textContent = count; 
        }, 1000);
    </script>
</body>
</html>
